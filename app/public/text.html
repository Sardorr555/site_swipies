<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text - LLM Data Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Platform Styles -->
    <link rel="stylesheet" href="css/platform-styles.css">

    <style>
      
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            color: var(--dark-text);
            padding: 0;
            margin: 0;
        }
        
        .sidebar {
            background-color: white;
            height: 100vh;
            border-right: 1px solid var(--border-color);
            padding: 0;
        }
        
        .sidebar-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 8px;
            margin: 4px 8px;
        }
        
        .sidebar-item:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .sidebar-item.active {
            background-color: rgba(13, 110, 253, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .sidebar-item i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .main-content {
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        
        .upload-area {
            background-color: white;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 16px;
        }
        
        .data-source-item {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Mobile Header (visible only on small screens) -->
    <div class="mobile-header d-md-none">
        <button class="sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>
        <h5>LLM Data Platform</h5>
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h5>LLM Data Platform</h5>
                    <button class="sidebar-toggle d-none d-md-block d-lg-none">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>
                
                <a href="main.html" class="sidebar-item">
                    <i class="bi bi-plus-circle"></i> <span>Create Agent</span>
                </a>
                
                <a href="bots.html" class="sidebar-item">
                    <i class="bi bi-robot"></i> <span>My Bots</span>
                </a>
                
                <a href="account.html" class="sidebar-item">
                    <i class="bi bi-person-circle"></i> <span>My Account</span>
                </a>
                <a href="files.html" class="sidebar-item">
                    <i class="bi bi-file-earmark"></i> <span>Files</span>
                </a>
                <a href="text.html" class="sidebar-item active">
                    <i class="bi bi-text-paragraph"></i> <span>Text</span>
                </a>
                <a href="website.html" class="sidebar-item">
                    <i class="bi bi-globe"></i> <span>Website</span>
                </a>
                <a href="qa.html" class="sidebar-item">
                    <i class="bi bi-chat-dots"></i> <span>Q&A</span>
                </a>

                <a href="documentation.html" class="sidebar-item">
                    <i class="bi bi-book"></i> <span>Documentation</span>
                </a>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content">

                
                <!-- Text Section -->
                <div class="header">
                    <h1>Text</h1>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="textInputForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter or paste your text</label>
                                <textarea class="form-control" id="textInput" rows="6" placeholder="Type or paste your text here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Text</button>
                        </form>
                    </div>
                </div>
                
                <div id="textInputStatus" class="mt-3"></div>
                
                <div class="mt-4">
                    <h5>Your Text Inputs</h5>
                    <div id="textsList" class="mt-3">
                        <p class="text-muted">No text inputs saved yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Super simple auth check -->
    <script src="js/auth-super-simple.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Authentication Check -->
    <script src="js/auth-check.js"></script>
    <!-- Platform Common JS -->
    <script src="js/platform-common.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Test Page | LLM Data Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Account Page Test</h4>
                    </div>
                    <div class="card-body">
                        <p>This is a test page to diagnose access issues with the account page.</p>
                        <p>Current authentication status: <span id="authStatus">Checking...</span></p>
                        
                        <div class="d-grid gap-2 mt-4">
                            <a href="account.html" class="btn btn-primary">Go to Account Page</a>
                            <a href="main.html" class="btn btn-secondary">Go to Main Page</a>
                            <button id="loginBtn" class="btn btn-success">Simulate Login</button>
                            <button id="logoutBtn" class="btn btn-danger">Simulate Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Test Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication status
            const authStatus = document.getElementById('authStatus');
            const userLoggedIn = localStorage.getItem('userLoggedIn');
            
            if (userLoggedIn) {
                authStatus.textContent = 'Logged In';
                authStatus.className = 'text-success fw-bold';
            } else {
                authStatus.textContent = 'Not Logged In';
                authStatus.className = 'text-danger fw-bold';
            }
            
            // Login button
            document.getElementById('loginBtn').addEventListener('click', function() {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', 'test@example.com');
                authStatus.textContent = 'Logged In';
                authStatus.className = 'text-success fw-bold';
            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userEmail');
                authStatus.textContent = 'Not Logged In';
                authStatus.className = 'text-danger fw-bold';
            });
        });
    </script>
</body>
</html>
